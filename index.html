<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Horror Movie Quiz</h1>
  </header>
  <main>
    <div class="start-screen">
      <form action="">
        <p>Welcome horror movie fan!</p>  
        <p>Test your knowledge of all things spooky with this 10 question quizâ€¦Good luck!</p>
        <button type="submit" id="start-btn">Start Quiz</button>
    </form>
    </div>

    <div class="question-and-answer-box">
      <form action="#" id="question-form">
        <fieldset>
          <legend>Example Layout for Questions</legend>
          <ul class="question-and-score-tracker">
            <li id="question-number">Question: 1/10</li>
            <li id="score">Score: 0/10</li>
          </ul>

            <div class="question">
              <h3>Question 1</h3>
            </div>
            <div class="options">
              <div>
                <input type="radio" name="options" id="option1" value="option1" required>
                <label for="option1">Answer 1</label>
              </div>
              <div>
                <input type="radio" name="options" id="option2" value="option2" required>
                <label for="option2">Answer 2</label>
              </div>
              <div>
                <input type="radio" name="options" id="option3" value="option3" required>
                <label for="option3">Answer 3</label>
              </div>
              <div>
                <input type="radio" name="options" id="option4" value="option4" required>
                <label for="option4">Answer 4</label>
              </div>
              <div class="submit-answer-btn">
                <button type="submit" id="submit-answer-btn">Submit Answer</button>
              </div>
            </div>
        </fieldset>
      </form>
    </div>

    <div class="answer-page">
      <form action="#" id="next-question">
        <fieldset>
          <div class="answer-response">
            <p>That is (not) correct! The correct answer is: ______.</p>
          </div>
          <div class="next-question-btn">
            <button type="submit" id="next-question-btn">Next Question</button>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="results">
      <form action="#" id="restart-quiz">
        <fieldset>
          <div class="total-score">
            <p>Your total score is: 10/10!</p>
          </div>
          <div class="restart-quiz-btn">
            <button type="submit" id="restart-quiz-btn">Restart Quiz</button>
          </div>
        </fieldset>
      </form>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
